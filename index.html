<html>
  <head>
    <title>custom polygon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="src/js/script.js"></script>
    <link rel="stylesheet" href="src/styles/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <label for="distance" class="distance-label">Drawing Threshold
    <select id="distance">
      <option value="10">10 meters</option>
      <option value="20">20 meters</option>
      <option value="50">50 meters</option>
      <option value="100" selected>100 meters</option>
      <option value="200">200 meters</option>
    </select>
  </label>
  <button class="save" type="button" disabled>SAVE</button>
  <button class="edit" type="button" disabled>EDIT</button>
  </body>
</html>
